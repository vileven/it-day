<!DOCTYPE html>
<html lang="ru">
<head>
	<title>Page Not Found</title>
	<meta charset="utf-8">
	<meta http-equiv="x-ua-compatible" content="ie=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<link rel="shortcut icon" type="image/x-icon" href="//img.imgsmail.ru/r/favicon/favicon.ico">
	<link rel="apple-touch-icon" href="//img.imgsmail.ru/r/favicon/114x114.png">
	<link rel="image_src" href="//img.imgsmail.ru/r/favicon/168x168.jpg">
	<link rel="stylesheet" href="/slides.css">

	<style media="screen">
		body {
			background: #ECEFF1;
			color: rgba(0, 0, 0, 0.87);
			font-family: Roboto, Helvetica, Arial, sans-serif;
			margin: 0;
			padding: 0;
		}

		#message {
			background: white;
			max-width: 360px;
			margin: 100px auto 16px;
			padding: 32px 24px 16px;
			border-radius: 3px;
		}

		#message h3 {
			color: #888;
			font-weight: normal;
			font-size: 16px;
			margin: 16px 0 12px;
		}

		#message h3 a {

		}

		#message h2 {
			color: #005ff9;
			font-weight: bold;
			font-size: 16px;
			margin: 0 0 8px;
		}

		#message h1 {
			font-size: 22px;
			font-weight: 300;
			color: rgba(0, 0, 0, 0.6);
			margin: 0 0 16px;
		}

		#message p {
			line-height: 140%;
			margin: 16px 0 24px;
			font-size: 14px;
		}

		@media (max-width: 600px) {
			body, #message {
				margin-top: 0;
				background: white;
				box-shadow: none;
			}

			body {
				border-top: 16px solid #ffa100;
			}
		}
	</style>
</head>
<body>
<div id="message">
	<h2>404</h2>
	<h1>Page Not Found</h1>
	<p>Такой страницы на сервере, к сожалению, нет. Проверь URL и попробуй снова</p>
	<h3>Ты всегда можешь вернуться <a href="/">на главную</a></h3>
</div>
</body>
</html>
